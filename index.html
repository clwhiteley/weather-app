<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

    <link

  <body>
    <div class="container">
      <form class="city-search" id="city-search">
        <div class="row">
        <div class="col-9">
        <input type="search" placeholder="Enter City Name" id="city-entered"/>
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="form-control btn btn-primary" id="search"/>
        </div>
      </div>
      </div>
      </form>
      <div class="row current-weather">
        <p>
        <div class="col-3 weatherIcon">
          <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
          alt="icon"
          id="icon"
          />
          </div>
          <div class="col-4 weather-temp">
          <h2><span id="tempNow"></span>Â°F</h2>
          <div id="weatherDescription"></div>
          <div>Wind Speed: <span id="windSpeed"></span>mph</div>
         </p>
         
        </div>
          <div class="col-5 current-city">
          <p> Current City: <br />
            <h1 id="placeholder">Seattle</h1>
             <div id="date"></div>
          </p>
          </div>
          </div>
        </div>
      </div>
      <div class="container text-center" id="weather-forecast">
        
    </div>
    <br/>
    <footer> <a href="https://github.com/clwhiteley/weather-app" target="_blank">Open-source code</a> by Cari Whiteley</footer>

      </div>
