<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="src/styles.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e3207a7a37.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="city-search" id="city-search">
        <div class="row">
        <div class="col-9">
        <input type="search" placeholder="Enter City Name" id="city-entered"/>
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="form-control btn btn-primary" id="search"/>
        </div>
      </div>
      </div>
      </form>
      <div class="row current-weather">
        <p>
        <div class="col-3 weatherIcon">
          <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
          alt="icon"
          id="icon"
          />
          </div>
          <div class="col-4 weather-temp">
          <h2><span id="tempNow">16</span><a href="#" id="fLink" class="active">  째F</a>|<a href="#" id="celsiusLink">째C</a></h2>
          <div id="weatherDescription">Sunny</div>
          <div>Wind Speed: <span id="windSpeed">10</span>mph</div>
         </p>
        </div>
          <div class="col-5 current-city">
          <p> Current City: <br />
            <h1 id="placeholder">Seattle, WA</h1>
             <div id="date"></div>
          </p>
          </div>
        </div>
      </div>
      <div class="container text-center" id="Forecast">
        <div class="row weekly-forecast">
            <div class="col-2">
             <div class="day-of-week">Mon</div><br />
             <i class="fa-solid fa-sun sun"></i><br />
             H: 78째F <br />
             L: 58째F <br />
            </div>
            
    <br />
    </div>
    </div>
    <footer> <a href="https://github.com/clwhiteley/weather-app" target="_blank">Open-source code</a> by Cari Whiteley</footer>

      </div>
      <script src="src/index.js"></script>
  </body>
</html>
